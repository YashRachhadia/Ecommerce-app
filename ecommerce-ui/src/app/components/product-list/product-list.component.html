<app-header></app-header>
<div style="margin-top: 100px" class="container">
  <div>
    <h1 style="text-align: center; font-size: 2em">All Products</h1>
    <br /><br />
    <p class="lead">Search and explore the product you want.</p>
  </div>
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-hover"
  >
    <thead>
      <tr style="background-color: rgb(219, 200, 219)">
        <th>Photo</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Status</th>
        <th>Price</th>
        <th>View Product</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of allProducts">
        <td id="img-width">
          <img
            src="{{ product.productImage }}"
            alt="productPhoto"
            style="width: 100%; height: 100%; margin: auto"
          />
        </td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productCategory }}</td>
        <td>{{ product.status }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button
            mat-raised-button
            type="button"
            color="primary"
            (click)="viewProduct(product)"
          >
            View Product
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
