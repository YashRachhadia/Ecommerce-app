<app-header></app-header>
<div style="margin-top: 100px" class="container">
  <div>
    <h1 style="text-align: center; font-size: 2em">All Customers</h1>
  </div>
  <br />
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-hover"
  >
    <thead>
      <tr style="background-color: rgb(238, 165, 220)">
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Enabled</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.customerName }}</td>
        <td>{{ customer.customerEmail }}</td>
        <td>{{ customer.username }}</td>
        <td>{{ customer.enabled }}</td>
        <td>
          <button
            type="button"
            (click)="deleteCustomer(customer.customerId)"
            class="btn btn-danger"
          >
            <span><i class="fas fa-trash"></i>&nbsp;Delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
